<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>–ó –î–Ω–µ–º –ù–∞—Ä–æ–¥–∂–µ–Ω–Ω—è, –¢—ñ–º–æ—Ç—ñ!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fbeee6;
            padding: 50px;
        }
        h1 {
            color: #ff6f61;
        }
        .view-button {
            background-color: #ff6f61;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .view-button:hover {
            background-color: #e65a50;
        }

        /* –ü–æ–≤–Ω–æ–µ–∫—Ä–∞–Ω–Ω–∏–π —Ä–µ–∂–∏–º */
        .story-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: black;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            flex-direction: column;
        }
        .progress-bar {
            width: 100%;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            position: absolute;
            top: 0;
            left: 0;
        }
        .progress {
            height: 100%;
            width: 0%;
            background: white;
            transition: width 10s linear;
        }
        #story-image {
            width: 100vw;         /* –ü–æ —à–∏—Ä–∏–Ω–µ —ç–∫—Ä–∞–Ω–∞ */
            height: 75vh;         /* 75% –≤—ã—Å–æ—Ç—ã —ç–∫—Ä–∞–Ω–∞ */
            object-fit: contain;  /* –ü–æ–∫–∞–∑—ã–≤–∞–µ—Ç –≤—Å—ë –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –±–µ–∑ –æ–±—Ä–µ–∑–∫–∏ */
            position: absolute;
            top: 50%;             /* –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º */
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        
        
        .fade-out {
            opacity: 0;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>üéâ –ó –î–Ω–µ–º –ù–∞—Ä–æ–¥–∂–µ–Ω–Ω—è, –¢—ñ–º–æ—Ç—ñ! üéÇ</h1>
    <button class="view-button" onclick="startStories()">–ü–µ—Ä–µ–≥–ª—è–Ω—É—Ç–∏ —Ñ–æ—Ç–æ</button>
    
    <div id="story-container" class="story-container hidden" onclick="handleClick(event)">
        <div class="progress-bar">
            <div id="progress" class="progress"></div>
        </div>
        <img id="story-image" src="" alt="–§–æ—Ç–æ">
    </div>
    
    <audio id="audio" src="s.mp3"></audio>
    
    <script>
        let images = ["photo1.jpg", "photo2.jpg", "photo3.jpg", "photo4.jpg", "photo5.jpg", "photo6.jpg", "photo7.jpg"];
        let currentImageIndex = 0;
        let timer;
        
        function showStory(index) {
            if (index < 0 || index >= images.length) {
                document.getElementById("story-container").classList.add("hidden");
                return;
            }
            let storyImage = document.getElementById("story-image");
            let progress = document.getElementById("progress");
            
            storyImage.classList.add("fade-out");
            clearTimeout(timer);
            progress.style.width = "0%";
            
            setTimeout(() => {
                storyImage.src = images[index];
                storyImage.classList.remove("fade-out");
                progress.style.width = "100%";
                currentImageIndex = index;
                timer = setTimeout(() => showStory(index + 1), 10000);
            }, 500);
        }
        
        function startStories() {
            document.getElementById("story-container").classList.remove("hidden");
            document.getElementById("audio").play();
            showStory(0);
        }

        function handleClick(event) {
            let screenWidth = window.innerWidth;
            if (event.clientX < screenWidth / 2) {
                showStory(currentImageIndex - 1);
            } else {
                showStory(currentImageIndex + 1);
            }
        }

        // –î–æ–¥–∞—î–º–æ —Å–µ–Ω—Å–æ—Ä–Ω–µ —É–ø—Ä–∞–≤–ª—ñ–Ω–Ω—è (—Å–≤–∞–π–ø–∏)
        let touchStartX = 0;

        document.getElementById("story-container").addEventListener("touchstart", function(event) {
            touchStartX = event.touches[0].clientX;
        });

        document.getElementById("story-container").addEventListener("touchend", function(event) {
            let touchEndX = event.changedTouches[0].clientX;
            if (touchEndX < touchStartX) {
                showStory(currentImageIndex + 1);
            } else if (touchEndX > touchStartX) {
                showStory(currentImageIndex - 1);
            }
        });
    </script>
</body>
</html>
